<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 마우스 이펙트</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
    <style>
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .mouse__text p {
            font-size: 2.5vw;
            line-height: 1.9;
        }
        .mouse__text p:last-child {
            font-size: 4vw;
        }
        .mouse__text p span {
            color: #fdaf8b;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            z-index: 9998;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s;
        }
        .mouse__cursor.active {
            transform: scale(0);
        }
        .mouse__cursor2.active {
            transform: scale(5);
            background-color: rgba(255, 81, 0, 0.6);
        }
        .mouse__cursor.active2 {
            transform: scale(1) skewX(7200deg) skewY(7200deg);
            background-color: rgba(248, 32, 219, 0.5);
        }
        .mouse__cursor2.active2 {
            transform: scale(2) rotateX(3600deg) rotateY(3600deg);
            background-color: rgba(255, 0, 0, 0.5);
        }
        .mouse__cursor.active3 {
            transform: scale(1) skewX(3600deg) skewY(3600deg);
            background-color: rgba(127, 92, 255, 0.5);
        }
        .mouse__cursor2.active3 {
            transform: scale(5) skewX(3600deg) skewY(3600deg);
            background-color: rgba(47, 0, 255, 0.5);
        }
    </style>
</head>
<body class="img02 bg02 font02">
    <header id="header">
        <h1>Javascript Mouse Effect02</h1>
        <p>마우스 이펙트 - GSAP를 이용한 효과</p>
        <ul>
            <li><a href="mouseEffect01.html">1</a></li>
            <li class="active"><a href="mouseEffect02.html">2</a></li>
            <li><a href="mouseEffect03.html">3</a></li>
            <li><a href="mouseEffect04.html">4</a></li>
            <li><a href="mouseEffect05.html">5</a></li>
            <li><a href="mouseEffect06.html">6</a></li>
        </ul>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__cursor2"></div>
            <div class="mouse__text">
                <p>Have you ever been <span>fiery passion</span> to anyone?</p>
                <p>너는 누구에게 한번이라도 <span>뜨거운</span> 사람이었느냐</p>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:didrn94553@gmail.com">didrn94553@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 선택자
        const cursor = document.querySelector(".mouse__cursor");
        const cursor2 = document.querySelector(".mouse__cursor2");

        // 커서 좌표값 할당
        window.addEventListener("mousemove", e => {
            // cursor.style.left = e.pageX + "px"
            // cursor.style.top = e.pageY + "px"
            // cursor2.style.left = e.pageX + "px"
            // cursor2.style.top = e.pageY + "px"

            //gsap
            gsap.to(cursor, {duration: 0.3, left: e.pageX -5, top: e.pageY -5});     //".mouse__cursor" 넣어도 가능
            gsap.to(cursor2, {duration: 0.8, left: e.pageX -15, top: e.pageY -15});
        });

        //오버 효과
        // document.querySelector(".mouse__text span").addEventListener("mouseenter", () =>{
        //     cursor.classList.add("active");
        //     cursor2.classList.add("active");
        // })
        // document.querySelector(".mouse__text span").addEventListener("mouseleave", () =>{
            // cursor.classList.remove("active");
            // cursor2.classList.remove("active");
        // })
        
        document.querySelectorAll(".mouse__text span").forEach(span => {
            span.addEventListener("mouseenter", () =>{
                cursor.classList.add("active");
                cursor2.classList.add("active");
            });
            span.addEventListener("mouseleave", () =>{
                cursor.classList.remove("active");
                cursor2.classList.remove("active");
            });
        });

        document.querySelectorAll("#header ul").forEach(ul => {
            ul.addEventListener("mouseover", () =>{
                cursor.classList.add("active2");
                cursor2.classList.add("active2");
            });
            ul.addEventListener("mouseout", () =>{
                cursor.classList.remove("active2");
                cursor2.classList.remove("active2");
            });
        });

        document.querySelectorAll("footer").forEach(footer => {
            footer.addEventListener("mouseover", () =>{
                cursor.classList.add("active3");
                cursor2.classList.add("active3");
            });
            footer.addEventListener("mouseout", () =>{
                cursor.classList.remove("active3");
                cursor2.classList.remove("active3");
            });
        });
    </script>
</body>
</html>
