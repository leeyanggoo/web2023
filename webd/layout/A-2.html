<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(A-2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        } */
        #header .container {
            display: flex;
        }
        .container .logo {
            width: 20%;
            height: 100px;
            background-color: yellow;
        }
        .container .nav {
            width: 80%;
            height: 100px;
            background-color: blue;
        }
        #slider .container {
            height: 300px;
            background-color: coral;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1 {
            width: 33.3333%;
            background-color: hotpink;
            height: 200px;
        }
        #contents .container .cont2 {
            width: 33.3333%;
            background-color: green;
            height: 200px;
        }
        #contents .container .cont3 {
            width: 33.3333%;
            background-color: darkblue;
            height: 200px;
        }
        /* #footer {
            background-color: #ccc;
        } */
        #footer .container {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: aqua;
        }
        #footer .container .foot2 {
            width: 60%;
            height: 100px;
            background-color: wheat;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 100px;
            background-color: darkgoldenrod;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav"></nav>
        </div>
    </header>
    <!-- header -->
    <article id="slider">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>
    <!-- slider -->
    <section id="contents">
        <div class="container">
            <div class="cont1">공지사항</div>
            <div class="cont2">배너</div>
            <div class="cont3">바로가기</div>
        </div>
    </section>
    <!-- contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">Copyright</div>
            <div class="foot3">패밀리 사이트</div>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
