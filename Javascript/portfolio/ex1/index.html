<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 메인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PPNeueWorld-Regular';
            src: url(fonts/PPNeueWorld-CondensedRegular.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-CondensedRegular';
            src: url(fonts/PPNeueWorld-CondensedRegular.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-ExtendedThin';
            src: url(fonts/PPNeueWorld-ExtendedThin.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-Thin';
            src: url(fonts/PPNeueWorld-Thin.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-SemiExtendedBlack';
            src: url(fonts/PPNeueWorld-SemiExtendedBlack.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-SuperCondensedLight';
            src: url(fonts/PPNeueWorld-SuperCondensedLight.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'PPNeueWorld-SemiCondensedUltrabold';
            src: url(fonts/PPNeueWorld-SemiCondensedUltrabold.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 1000vh;
            background-color: #0b130d;
            overflow: hidden;
        }

        /* header */
        #header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            display: flex;
            align-items: end;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Abel', sans-serif;
            z-index: 1000;
        }
        #header h1 {
            color: #D2E3C0;
            font-size: 28px;
            font-weight: normal;
        }
        #header nav li {
            display: inline-block;
            list-style: none;
        }
        #header nav li a {
            color: #D2E3C0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
            font-size: 18px;
        }
        
        /* main */
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        em {
            font-style: normal;
        }
        .text__inner {
            text-align: center;
            color: #D2E3C0;
            position: relative;
            z-index: 3000;
        }
        .text__inner > div {
            font-size: 8vw;
            line-height: 1;
        }
        .text__inner .ti1 {
            font-family: 'PPNeueWorld-ExtendedThin';
        }
        .text__inner .ti1 em {
            font-family: 'PPNeueWorld-SemiCondensedUltrabold';
        }
        .text__inner .ti2 {
            font-family: 'PPNeueWorld-SemiCondensedUltrabold';
        }
        .text__inner .ti2 em {
            font-family: 'PPNeueWorld-SemiExtendedBlack';
        }
        .text__inner .ti3 {
            font-family: 'PPNeueWorld-Thin';
        }
        .text__inner .ti3 em:nth-child(1) {
            font-family: 'PPNeueWorld-CondensedRegular';
        }
        .text__inner .ti3 em:nth-child(2) {
            font-family: 'PPNeueWorld-Regular';
        }

        .img__inner > img {
            position: absolute;
            width: 10vw;
            z-index: 2000;
        }
        .img__inner .ii1 {
            left: 70%;
            top: 38%;
            transform: translate(-50%, -50%);
        }
        .img__inner .ii2 {
            left: 25%;
            top: 47%;
            transform: translate(-50%, -50%);
        }
        .img__inner .ii3 {
            left: 47%;
            top: 55%;
            transform: translate(-50%, -50%);
        }
        /* webgl */
        #webgl {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #webgl iframe {
            width: 100%;
            height: 100%;
        }

        /* footer */
        #footer {
            position: fixed;
            left: 50%;
            bottom: 1vw;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #footer a {
            color: #fff;
            font-family: "Abel";
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
            text-underline-position: under;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>LEEYANGGOO PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- header -->

    <main id="main">
        <div class="text__inner">
            <div class="ti1">let's <em>introduce</em></div>
            <div class="ti2 split"><em>frontend</em> developer's</div>
            <div class="ti3"><em>all</em> works <em>of</em> Portfolio</div>
        </div>
        <div class="img__inner">
            <img class="ii1" src="img/figure01.png" alt="이미지1">
            <img class="ii2" src="img/figure02.png" alt="이미지2">
            <img class="ii3" src="img/figure03.png" alt="이미지3">
        </div>
        <div id="webgl">
            <iframe src="three.html" frameborder="0"></iframe>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="https://leeyanggoo.tistory.com/" target="_blank">leeyanggoo blog</a>
    </footer>
    <!-- footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 글씨 분리하기
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        });

        // 메인 기본 세팅
        gsap.set(".text__inner .ti1", {opacity: 0, y: "10vh"});
        gsap.set(".text__inner .ti2 span", {opacity: 0, x: 500, scale: 5, display: "inline-block", minWidth: "1.4vw"});
        gsap.set(".text__inner .ti3", {opacity: 0, y: "-10vh"});
        gsap.set(".img__inner .ii1", {opacity: 0, rotation:0});
        gsap.set(".img__inner .ii2", {opacity: 0, rotation:0});
        gsap.set(".img__inner .ii3", {opacity: 0, rotation:0});
        gsap.set("#header", {y: -100});
        gsap.set("#footer", {bottom: -100});
        gsap.set("#webgl", {opacity: 0});


        // 메인 애니메이션
        setTimeout(() => {
            let tl = gsap.timeline(); // 함수를 순차적으로 실행하는 기능 콜백함수랑 비슷한 거임

            tl.to(".text__inner .ti2 span", {opacity: 1, x: 0, scale: 1, duration: 0.3, stagger: 0.1, ease: Power3.easeInOut})
            tl.to(".text__inner .ti1", {opacity: 1, duration: 0.3, y: 0, ease: Circ.easeOut}, "lee +=0.5") // 앨리언스가 같으면 동시 실행
            tl.to(".text__inner .ti3", {opacity: 1, duration: 0.3, y: 0, ease: Circ.easeOut}, "lee +=0.5")

            tl.to(".img__inner .ii1", {opacity: 0.3});
            tl.to(".img__inner .ii2", {opacity: 0.4});
            tl.to(".img__inner .ii3", {opacity: 0.7});

            tl.add(() => {
                gsap.set(".img__inner .ii1", { opacity: 0.3 });
                gsap.set(".img__inner .ii2", { opacity: 0.4 });
                gsap.set(".img__inner .ii3", { opacity: 0.7 });

                gsap.to(".img__inner .ii1", { duration: 5, rotation: 360, ease: "none", repeat: -1 });
                gsap.to(".img__inner .ii2", { duration: 3, rotation: 360, ease: "none", repeat: -1 });
                gsap.to(".img__inner .ii3", { duration: 2, rotation: 360, ease: "none", repeat: -1 });
            }, "end");

            tl.set("#header", {duration: 0.5, y: 0, ease: Power3.easeInOut}, "end");
            tl.set("#footer", {duration: 0.5, bottom: "1vw", ease: Power3.easeInOut}, "end");
            tl.set("#webgl", {duration: 1, opacity: 1});

        }, 1000);
        
    </script>
</body>
</html>
