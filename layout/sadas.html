<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }
        .article1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .section {
            width: 50%;
        }
        .article2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .article3 {
            width: 100%;
            height: 580px;
            background-color: #594139;
        }
        .article4 {
            width: 50%;
            height: 780px;
            background-color: #4A352F;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container"></div>
    </header>
    <nav id="nav">
        <div class="container"></div>
    </nav>
    <main id="main">
        <div class="container">
            <article class="article1"></article>
            <div class="section">
                <article class="article2"></article>
                <article class="article3"></article>
            </div>            
            <article class="article4"></article>
        </div>
    </main>
    <footer id="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
