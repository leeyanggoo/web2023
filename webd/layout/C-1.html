<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(C-1)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 1000px;
            display: flex;
        }
        #nav {
            width: 20%;
        }
        #nav .nav1 {
            width: 100%;
            background-color: yellow;
            height: 100px;
        }
        #nav .nav2 {
            width: 100%;
            background-color: #333;
            height: 550px;
        }
        #section {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
        }
        #section .slider {
            width: 100%;
            height: 350px;
            background-color: coral;
        }
        #contents {
            display: flex;
            width: 100%;
        }
        #contents .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: skyblue;
        }
        #contents .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: blueviolet;
        }
        #contents .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: khaki;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .foot1{
            width: 20%;
            height: 100px;
            background-color: green;
        }
        #footer .foot2{
            width: 80%;
            height: 50px;
            background-color: hotpink;
        }
        #footer .foot3{
            width: 80%;
            height: 50px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <nav id="nav">
            <div class="nav1">로고</div>
            <div class="nav2"></div>
        </nav>
        <section id="section">
            <div class="slider">
                이미지 슬라이드
            </div>
            <article id="contents">
                <div class="cont1">공지사항</div>
                <div class="cont2">배너</div>
                <div class="cont3">바로가기</div>
            </article>
            <footer id="footer">
                <div class="foot1">로고</div>
                <div class="foot2">하단 메뉴</div>
                <div class="foot3">Copyright</div>
            </footer>
        </section>
    </div>
</body>
</html>
