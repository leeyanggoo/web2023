<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트 문제2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0;
            min-height:100vh;
        }

        button {
            position:fixed;
            top:20px;
            right:20px;
            padding:50px;
            border:none;
            outline: none;
            color:white;    
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-image: url(../Javascript/quiz/img/modal2.png);
            background-size: cover;
        }
        h3 {
            position: absolute;
            top: 0;
            right: 150px;
        }

        button.active {
            transform:translateX(-200px);

        }
        nav {
            position:fixed;
            top:0;
            right:0;
            background-color:#639;  
            height:100vh;
            padding:5em;
            transform:translateX(100%);
            transition: transform 0.3s ease-in-out;
            background-image: url(../Javascript/quiz/img/modal.png);
        }

        nav.active {
            transform:translateX(0);
        }

        nav ul {  
            padding:0;
            margin:0;
            list-style: none;
        }

        nav ul li {
            padding:1em 0;
        }

        nav a {
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
        <h3>마우스로 클릭하시오 당장!! 👉</h3>
        <button></button>
        <nav></nav>

    <script>
        let button = document.querySelector("button");
        let nav = document.querySelector("nav");

        //클릭하면 active가 class에 추가되도록 설정
        button.addEventListener("click", () => {
            //조건을 이용해 class에 click이 있으면 제거하고 없으면 추가함
            button.getAttribute("class") !== "active" ? (button.classList.add("active"), nav.classList.add("active")) : (button.classList.remove("active"), nav.classList.remove("active"))
        });
        
    </script>
</body>
</html>
