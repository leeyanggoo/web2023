    <script>
        // 선택자
        const cbtQuiz = document.querySelector(".cbt__quiz");
        const cbtOmr = document.querySelector(".cbt__omr");
        let questionAll = [];   //모든 퀴즈 정보
        // 데이터 불러오기
        const dataQuestion = () => {
            fetch("json/EngineerJC2023_01.json")        // json 파일 불러오는 형식
            .then(res => res.json())
            .then(items => {
                questionAll = items.map((item, index) => {
                    const formattedQuestion = {
                        question: item.question,
                        number: index +1
                    };
                    const answerChoices = [...item.incorrect_answers];                                  // 오답 불러오기
                    formattedQuestion.Answer = Math.ceil(Math.random() * (answerChoices.length+1));     //정답을 랜덤으로 불러오기
                    answerChoices.splice(formattedQuestion.Answer, 0, item.correct_answer);             //정답을 랜덤으로 추가
                    //보기를 추가
                    answerChoices.forEach((choice, index) => {
                        formattedQuestion["choice" + (index+1)] = choice;
                    });
                    // 문제에 대한 해설이 있으면 출력해주기
                    if(item.hasOwnProperty("question_desc")){
                        formattedQuestion.QuestionDesc = item.question_desc;
                    }
                    // 문제에 대한 이미지가 있으면 출력
                    if(item.hasOwnProperty("question_img")){
                        formattedQuestion.QuestionImg = item.question_img;
                    }
                    // 해설이 있으면 출력
                    if(item.hasOwnProperty("desc")){
                        formattedQuestion.desc = item.desc;
                    }
                    // //키워드가 있으면 출력
                    // if(item.hasOwnProperty("keyword")){
                    //     formattedQuestion.keyword = item.keyword;
                    // }
                    return formattedQuestion;
                });
                newQuestion();      //문제 만들기
            })
            .catch((err) => console.log(err));
        }
        //문제 만들기
        const newQuestion = () => {
            const exam = [];
            const omr = [];

            questionAll.forEach((question, number) => {
                exam.push(`
                    <div class="cbt">
                        <div class="cbt__question"><span>${question.number}</span>. ${question.question}</div>
                        <div class="cbt__question__img"></div>
                        <div class="cbt__selects">
                            <input type="radio" id="select${number}_1" name="select${number}" value="${number}_1" onclick="answerSelect(this)">
                            <label for="select${number}_1"><span>${question.choice1}</span></label>
                            <input type="radio" id="select${number}_2" name="select${number}" value="${number}_2" onclick="answerSelect(this)">
                            <label for="select${number}_2"><span>${question.choice2}</span></label>
                            <input type="radio" id="select${number}_3" name="select${number}" value="${number}_3" onclick="answerSelect(this)">
                            <label for="select${number}_3"><span>${question.choice3}</span></label>
                            <input type="radio" id="select${number}_4" name="select${number}" value="${number}_4" onclick="answerSelect(this)">
                            <label for="select${number}_4"><span>${question.choice4}</span></label>
                        </div>
                        <div class="cbt__desc">${question.desc}</div>
                        <div class="cbt__keyword">${question.keyword}</div> -->
                    </div>
                `);
                omr.push(`
                    <div class="omr">
                        <strong>${question.number}</strong>
                        <input type="radio" id="omr${number}_1" id="omr${number}_1" value="${number}_0">
                        <label for="omr${number}_1"><span class="label-inner">1</span> </label>
                        <input type="radio" id="omr${number}_2" id="omr${number}_2" value="${number}_1">
                        <label for="omr${number}_2"><span class="label-inner">2</span></label>
                        <input type="radio" id="omr${number}_3" id="omr${number}_3" value="${number}_2">
                        <label for="omr${number}_3"><span class="label-inner">3</span></label>
                        <input type="radio" id="omr${number}_4" id="omr${number}_4" value="${number}_3">
                        <label for="omr${number}_4"><span class="label-inner">4</span> </label>
                    </div>
                `);
            });
            cbtQuiz.innerHTML = exam.join('');
            cbtOmr.innerHTML = omr.join('');
        };
        
        dataQuestion();
    </script>
