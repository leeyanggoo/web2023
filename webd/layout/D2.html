<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            width: 200px;
            height: 100px;
            background-color: #888;
        }
        #aside nav {
            width: 200px;
            height: 550px;
            background-color: #666;
        }
        #main {
            width: calc(100% - 200px);
            height: 650px;
        }
        #main .slider__wrap {
            display: flex;
            height: 400px;
        }
        #main .slider__wrap .slider {
            width: calc(100% - 230px);
            height: 400px;
            background-color: greenyellow;
        }
        #main .slider__wrap .link {
            width: 230px;
            height: 400px;
            background-color: saddlebrown;
        }
        #main .banner {
            width: 100%;
            height: 250px;
            background-color: aquamarine;
        }

        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer h1 {
            width: 20%;
            height: 100px;
            background-color: aqua;
        }
        #footer p {
            width: 50%;
            height: 100px;
            background-color: violet;
        }
        #footer a {
            width: 30%;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section class="slider__wrap">
                <article class="slider"></article>
                <article class="link"></article>
            </section>
            <section class="banner"></section>
        </main>
        <footer id="footer">
            <h1></h1>
            <p></p>
            <a href="#"></a>
        </footer>
    </div>
</body>
</html>
