<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">

</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse06.png" alt>
    </div>
    <header id="header">
        <h1>HMM GAME WORLD</h1>
        <div class="time">2023년 4월 23일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/audio_icon02.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
            <div class="icon5">
                <img src="img/game_icon05.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
            <div class="icon6">
                <img src="img/game_icon06.png" alt="뮤직">
                <span>Play<br>Music</span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="aciton"></div>
        <div class="info">현재 맥을 사용하고 있으며, 화면 크기는 1920 X 760 입니다.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        // $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });

        // $( "#draggable" ).draggable({
        //     start: function() {
        //         counts[ 0 ]++;
        //         updateCounterStatus( $start_counter, counts[ 0 ] );
        //     },
        //     drag: function() {
        //         counts[ 1 ]++;
        //         updateCounterStatus( $drag_counter, counts[ 1 ] );
        //     },
        //     stop: function() {
        //         counts[ 2 ]++;
        //         updateCounterStatus( $stop_counter, counts[ 2 ] );
        //     }
        // });


        $(".icon1").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse01.png"),
                $(".aciton").html("현재 1번 폴더를 드래그 중입니다."),
                $("header").css("background-color", "rgba(255,0,0,0.4)")
            },
        });
        $(".icon2").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse02.png")
                $(".aciton").html("현재 2번 폴더를 드래그 중입니다.")
                $("header").css("background-color", "rgba(0,0,255,0.4)")
            },
        });
        $(".icon3").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse03.png")
                $(".aciton").html("현재 3번 폴더를 드래그 중입니다.")
                $("header").css("background-color", "rgba(0,255,0,0.4)")
            },
        });
        $(".icon4").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse04.png")
                $(".aciton").html("현재 4번 폴더를 드래그 중입니다.")
                $("header").css("background-color", "rgba(255,255,0,0.4)")
            },
        });
        $(".icon5").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse05.png")
                $(".aciton").html("현재 5번 폴더를 드래그 중입니다.")
                $("header").css("background-color", "rgba(255,105,180,0.4)")
            },
        });
        $(".icon6").draggable({
            containment: ".icon__box", 
            scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse06.png")
                $(".aciton").html("현재 6번 폴더를 드래그 중입니다.")
                $("header").css("background-color", "rgba(255,255,255,0.4)")
            },
        });

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX - 5,
                    top: e.pageY - 10
                })
            });

            //오른쪽 상단 시간 출력
            function printTime() {
                let currentTime = new Date();
                let year = currentTime.getFullYear();
                let month = currentTime.getMonth()+1;
                let date = currentTime.getDate();
                let hours = currentTime.getHours().toString().padStart(2, '0');
                let minutes = currentTime.getMinutes().toString().padStart(2, '0');
                let seconds = currentTime.getSeconds().toString().padStart(2, '0');
                
                $(".time").html(`${year}년 ${month}월 ${date}일 ${hours}시 ${minutes}분 ${seconds}초`)
            }
            setInterval(printTime, 1000);
            
            //하단 중앙 모니터 정보 표시
            printAgent = () => {
                let os = navigator.userAgent.toLocaleLowerCase();
                let screenWidth = window.screen.width
                let screenHeight = window.screen.height;

                if (os.indexOf("windows") !== -1) {
                    $(".info").html(`현재 윈도우(Windows)를 사용하고 있으며, 화면 크기는 ${screenWidth} X ${screenHeight} 입니다.`);
                } else if (os.indexOf("mac") !== -1) {
                    $(".info").html(`현재 맥(Mac)을 사용하고 있으며, 화면 크기는 ${screenWidth} X ${screenHeight} 입니다.`);
                } else if (os.indexOf("linux") !== -1) {
                    $(".info").html(`현재 리눅스(Linux)를 사용하고 있으며, 화면 크기는 ${screenWidth} X ${screenHeight} 입니다.`);
                } else {
                    $(".info").html(`화면 크기는 ${screenWidth} X ${screenHeight} 입니다.`);
                }
            }
            printAgent();
        }
        
    </script>
</body>
</html>
