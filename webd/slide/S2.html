<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 슬라이드 유형 2번</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin: 0 auto;
            width: 1200px;
            background-color: #999;
        }
        header {
            background-color: #ccc;
            display: flex;
            height: 100px;
        }
        .logo {
            width: 20%;
            background-color: #333;
        }
        .menu {
            width: 80%;
            background-color: #222;
        }
        .banner__wrap {
            width: 100%;
            display: flex;
            height: 200px;
        }
        .banner__wrap div {
            width: 33.3333%;
        }
        .banner1 {
            background-color: red;
        }
        .banner2 {
            background-color: blue;
        }
        .banner3 {
            background-color: green;
        }
        footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        footer div:nth-child(1) {
            width: 20%;
            background-color: yellow;
        }
        footer div:nth-child(2) {
            width: 60%;
            background-color: chocolate;
        }
        footer div:nth-child(3) {
            width: 20%;
            background-color: coral;
        }

        /* slider */
        .slider__view {
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }
        .slider__inner {
            width: 1200px;
            height: 300px;
        }
        .slider__inner div {
            font-size: 50px;
            text-align: center;
            line-height: 300px;
        }
        .s1 {
            width: 1200px;
            height: 300px;
            background-color: coral;
        }
        .s2 {
            width: 1200px;
            height: 300px;
            background-color: aqua;
        }
        .s3 {
            width: 1200px;
            height: 300px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo"></div>
            <div class="menu"></div>
        </header>
        <!-- header -->

        <main>
            <div class="slider__view">
                <div class="slider__inner">
                    <div class="s1">1</div>
                    <div class="s2">2</div>
                    <div class="s3">3</div>
                </div>
            </div>
            <div class="banner__wrap">
                <div class="banner1">공지사항</div>
                <div class="banner2">배너 </div>
                <div class="banner3">바로가기</div>
            </div>
        </main>
        <!-- main -->

        <footer>
            <div>로고</div>
            <div>COPYRIGHT</div>
            <div>SNS</div>
        </footer>
    </div>

    <script>
        const slider = document.querySelectorAll(".slider__inner div");
        const sliderInner = document.querySelector(".slider__inner")
        
        let index = 0;
        let sliderClone = sliderInner.firstElementChild.cloneNode(true);
        let sliderHeight = slider[index].offsetHeight;

        sliderInner.appendChild(sliderClone);

        function gotoSlider(){
            index++;

            sliderInner.style.transform = `translateY(-${sliderHeight*index}px)`;
            sliderInner.style.transition = "all 1s";

            if(index == slider.length){
                setTimeout(()=>{
                    sliderInner.style.transition = "all 0s";
                    sliderInner.style.transform = `translateY(0)`;
                    index = 0;
                }, 1000);
            };
        };
        setInterval(gotoSlider, 3000);
    </script>
</body>
</html>
