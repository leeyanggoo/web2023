<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;    
            color: #fff;
            font-size: 30px;
            text-align: center;
        }
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        body {
            background-color: #999;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            /* height: 1000px;
            background-color: #222; */
            float: left;
        }
        #aside .logo {
            width: 100%;
            height: 300px;
            background-color: #885688;
        }
        #aside .menu {
            width: 100%;
            height: 700px;
            background-color: #775677;
        }
        #section {
            width: 900px;
            /* height: 1000px;
            background-color: #333; */
            float: left;
        }
        #section .banner {
            width: 100%;
            height: 500px;
            background-color: #807680;
        }
        #section .contents {
            width: 100%;
            /* height: 300px;
            background-color: #907690; */
        }
        #section .contents .notice {
            width: 33.3333%;
            height: 300px;
            background-color: #907690;
            float: left;
        }
        #section .contents .gallery {
            width: 33.3333%;
            height: 300px;
            background-color: #414444;
            float: left;
        }
        #section .contents .popup {
            width: 33.3333%;
            height: 300px;
            background-color: #995849;
            float: left;
        }
        #section .footer {
            width: 100%;
            /* height: 200px;
            background-color: #9076c7; */
        }
        #section .footer .footer1 {
            width: 20%;
            height: 200px;
            background-color: #924592;
            float: left;
        }
        #section .footer .footer2 {
            width: 80%;
            height: 100px;
            background-color: #945319;
            float: left;
        }
        #section .footer .footer3 {
            width: 80%;
            height: 100px;
            background-color: #754567;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </aside>
        <section id="section">
            <div class="banner"></div>
            <div class="contents clearfix">
                <div class="notice">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="popup">팝업</div>
            </div>
            <div class="footer clearfix">
                <div class="footer1">로고</div>
                <div class="footer2">하단 메뉴</div>
                <div class="footer3">copylight</div>
            </div>
        </section>
    </div>
</body>
</html>
