<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        .aside {
            width: 30%;
            float: left;
        }
        #aside1 {
            height: 600px;
            background-color: #000000;
        }
        #aside2 {
            height: 180px;
            background-color: #FFB74D;
        }
        #section {
            width: 70%;
            height: 780px;
            float: left;
            background-color: #FFA726;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside class="aside">
            <aside id="aside1"></aside>
            <aside id="aside2"></aside>
        </aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
