<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        .aside{
            width: 30%;
            float: left;
        }
        .aside #aside1 {
            height: 390px;
            background-color: #000000;
        }
        .aside #aside2 {
            height: 390px;
            background-color: #FFB74D;
        }
        #section {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }
        .footer{
            clear: both;
        }
        .footer #footer1 {
            width: 50%;
            height: 100px;
            background-color: #000000;
            float: left;
        }
        .footer #footer2 {
            width: 50%;
            height: 100px;
            background-color: #FF9800;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside class="aside">
            <div id="aside1"></div>
            <div id="aside2"></div>
        </aside>
        <section id="section"></section>
        <footer class="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
        </footer>
    </div>
</body>
</html>
