<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요구사항 1차 평가_3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 600px 400px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside article1 article2"
                "aside article3 article3"
                "aside article4 article4"
                "footer footer footer";
        }
        #header {
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            background-color: #81D5FA;
            grid-area: nav;
        }
        #aside {
            background-color: #4FC2F8;
            grid-area: aside;
        }
        #article1 {
            background-color: #66C2EB;
            grid-area: article1;
        }
        #article2 {
            background-color: #28B6F6;
            grid-area: article2;
        }
        #article3 {
            background-color: #03A9F5;
            grid-area: article3;
        }
        #article4 {
            background-color: #039BE6;
            grid-area: article4;
        }
        #footer {
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
