<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        .aside {
            width: 30%;
            float: left;
        }
        #asdie1 {
            height: 390px;
            background-color: #000000;
        }
        #asdie2 {
            height: 390px;
            background-color: #FFB74D;
        }
        .section {
            width: 70%;
            float: left;
        }
        #section1 {
            height: 390px;
            background-color: #FFA726;
        }
        #section2 {
            height: 390px;
            background-color: #000000;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside class="aside">
            <div id="asdie1"></div>
            <div id="asdie2"></div>
        </aside>
        <section class="section">
            <div id="section1"></div>
            <div id="section2"></div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
