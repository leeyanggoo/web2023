<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin: 0 auto;
            width: 1200px;
        }
        header {
            background-color: #ccc;
            display: flex;
            height: 100px;
        }
        .logo {
            width: 20%;
            background-color: #333;
        }
        .slider {
            width: 100%;
            height: 300px;
            background-color: #666;
        }
        .banner__wrap {
            width: 100%;
            display: flex;
            height: 200px;
        }
        .banner__wrap div {
            width: 33.3333%;
        }
        .banner1 {
            background-color: red;
        }
        .banner2 {
            background-color: blue;
        }
        .banner3 {
            background-color: green;
        }
        footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        footer div:nth-child(1) {
            width: 20%;
            background-color: yellow;
        }
        footer div:nth-child(2) {
            width: 60%;
            background-color: chocolate;
        }
        footer div:nth-child(3) {
            width: 20%;
            background-color: coral;
        }


        .nav {
            width: 80%;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            display: block;
            padding: 10px 40px;
            border: 3px solid #000;
            box-sizing: border-box;
            /* margin-left: -3px; */
        }
        .nav > ul > li > a:hover {
            background-color: #000;
            color: #fff;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 45px;
            background-color: #fff;
            width: 100%;
            border: 3px solid #000;
            box-sizing: border-box;
            display: none;
        }
        .nav > ul > li:nth-child(1) ul {
            border-right: none;
        }
        .nav > ul > li:nth-child(2) ul {
            border-right: none;
            border-left: none;
        }
        .nav > ul > li:nth-child(3) ul {
            border-right: none;
            border-left: none;
        }
        .nav > ul > li:nth-child(4) ul {
            border-left: none;
        }
        .nav > ul > li > ul > li > a {
            display: block;
            padding: 10px;
            text-align: center;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #000;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- header -->

        <main>
            <div class="slider"></div>
            <div class="banner__wrap">
                <div class="banner1">공지사항</div>
                <div class="banner2">배너 </div>
                <div class="banner3">바로가기</div>
            </div>
        </main>
        <!-- main -->

        <footer>
            <div>로고</div>
            <div>COPYRIGHT</div>
            <div>SNS</div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseover(function(){
            $(".nav > ul > li").find(".submenu").stop().slideDown();
        });
        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp();
        });
        // document.querySelectorAll(".nav > ul > li").forEach(li => {
        //     li.addEventListener("mouseover", (event)=>{
                
        //     })
        // })
    </script>
</body>
</html>
