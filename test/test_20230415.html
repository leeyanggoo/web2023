<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>json 명언 가져오기</title>
</head>
<body>
    <div id="result">
        <div class="quote"></div>
        <div class="author"></div>
    </div>

    <script>
        const quote = document.querySelector(".quote");
        const quoteAuthor = document.querySelector(".author");

        let quoteAll = [];
        let quoteInterval = 1000;

        const quoteData = () => {
            fetch("json/dummy01.json")
            .then(res => res.json())
            .then(items => {
                quoteAll = items.quotes;

                setInterval(() => {
                    let quoteIndex = Math.round(Math.random()*(quoteAll.length));
                    quote.innerHTML = quoteAll[quoteIndex].quote;
                    quoteAuthor.innerHTML = quoteAll[quoteIndex].author
                }, quoteInterval)
            })
        }
        quoteData();
    </script>   
</body>
</html>
