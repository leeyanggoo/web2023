    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        // gsap.to("#section1 .parallaxs__item__img", {
        //     rotation: 3600,
        //     scale: 0.1,
        //     scrollTrigger: {
        //         trigger: "#section1",
        //         // start: "top top",
        //         // end: "bottom bottom",
        //         // pin: true,
        //         scrub: 1,
        //         markers: true,
        //     }
        // })

        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallax__item__title");
        const box3 = document.querySelectorAll("#section3 .parallaxs__item__img");
        const box4 = document.querySelectorAll("#section4 .parallaxs__item__img");
        const box5 = document.querySelector("#section5 .parallaxs__item__img");
        const box6 = document.querySelector("#section6 .parallaxs__item__img");
        const box7 = document.querySelector("#section7 .parallaxs__item__img");
        const box8 = document.querySelector("#section8 .parallaxs__item__img");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");

        // 기본값 설정
        gsap.defaults({ease: "none", duration: 2});

        // 1
        const ani1 = gsap.timeline();
        ani1.to(box1, {rotation: 720, scale: 0.1, borderRadius: 200})
            .to(box1, {rotation: 0, scale: 1, borderRadius: 20})

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin: true, // pin 부드럽게
            markers: true
        });

        // 2
        const ani2 = gsap.timeline();
        ani2.to(box2, {scale: 10, rotation: 720})
            .to(box2, {scale: 0.1, rotation: 0, autoAlpha: 0})

        ScrollTrigger.create({
            animation: ani2,
            trigger: "#section2",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin: true, // pin 부드럽게
            markers: true
        });

        // 3
        const ani3 = gsap.timeline();
        ani3.from(box3[0], {y:200}, "a")
            .from(box3[1], {y:-200}, "a")
            .from(box3[2], {y:200}, "a")

        ScrollTrigger.create({
            animation: ani3,
            trigger: "#section3",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin: true, // pin 부드럽게
            markers: true
        });

        // 4
        const ani4 = gsap.timeline();
        ani4.fromTo(box4[0], {y:200, autoAlpha:0}, {y:0, autoAlpha:1}, "a")
            .fromTo(box4[1], {y:-200, autoAlpha:0}, {y:0, autoAlpha:1}, "a")
            .fromTo(box4[2], {y:200, autoAlpha:0}, {y:0, autoAlpha:1}, "a")
            .fromTo(box4[3], {y:-200, autoAlpha:0}, {y:0, autoAlpha:1}, "a")
            .fromTo(box4[4], {y:200, autoAlpha:0}, {y:0, autoAlpha:1}, "a")

        ScrollTrigger.create({
            animation: ani4,
            trigger: "#section4",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin: true, // pin 부드럽게
            markers: true
        });

        

    </script>
