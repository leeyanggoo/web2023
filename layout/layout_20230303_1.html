<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요구사항 1차 평가_1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF2E1;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 900px;
            grid-template-rows: 100px 100px 390px 390px 100px;
            grid-template-areas: 
                "header header"
                "nav nav"
                "article1 article2"
                "article1 article3"
                "footer footer";
        }
        #header {
            background-color: #FFE0B2;
            grid-area: header;
        }
        #nav {
            background-color: #FFCC80;
            grid-area: nav;
        }
        #article1 {
            background-color: #FFB74E;
            grid-area: article1;
        }
        #article2 {
            background-color: #E8AC56;
            grid-area: article2;
        }
        #article3 {
            background-color: #FFA727;
            grid-area: article3;
        }
        #footer {
            background-color: #FF9801;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div>
        <div id="wrap">
            <header id="header"></header>
            <nav id="nav"></nav>
            <article id="article1"></article>
            <article id="article2"></article>
            <article id="article3"></article>
            <footer id="footer"></footer>
        </div>
    </div>
</body>
</html>
