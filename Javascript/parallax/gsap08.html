<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 패럴럭스 08</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style>
        #header {
            z-index: 10000;
            position: fixed;
        }
        .parallaxs__item{
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-family: 'Lato';
            font-size: 5vw;
            font-weight: 100;
            color: #fff;
            z-index: 1000;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            transition: border-radius 0.3s;
        }
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img {
            background-image: url(img/parallaxEffect01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img {
            background-image: url(img/parallaxEffect02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img {
            background-image: url(img/parallaxEffect03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img {
            background-image: url(img/parallaxEffect04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img {
            background-image: url(img/parallaxEffect05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img {
            background-image: url(img/parallaxEffect06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img {
            background-image: url(img/parallaxEffect07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img {
            background-image: url(img/parallaxEffect08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img {
            background-image: url(img/parallaxEffect09-min.jpg);
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}

        /* option */
        /* #main {
            overflow: auto;
        } */
        #horizon {
            width: 500%;
            height: 100vh;
            display: flex;
            flex-wrap: nowrap;
        }
        #horizon > section {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="img01 bg01 font06">
    <header id="header">
        <h1>GSAP Parallax Effect08</h1>
        <p>GSAP 이펙트08 : 가로/세로 애니메이션</p>
        <ul>
            <li><a href="gsap00.html">0</a></li>
            <li><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li class="active"><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>
        </ul>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="parallaxs__wrap">
            <section id="section1" class="parallaxs__item">
                <span class="parallaxs__item__num">01</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section1 -->
            <section id="section2" class="parallaxs__item">
                <span class="parallaxs__item__num">02</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section2 -->
            <main id="horizon">
                <section id="section3" class="parallaxs__item">
                    <span class="parallaxs__item__num">03</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!-- //section3 -->
                <section id="section4" class="parallaxs__item">
                    <span class="parallaxs__item__num">04</span>
                    <div class="parallaxs__item__img img4"></div>
                </section>
                <!-- //section4 -->
                <section id="section5" class="parallaxs__item">
                    <span class="parallaxs__item__num">05</span>
                    <div class="parallaxs__item__img img5"></div>
                </section>
                <!-- //section5 -->
                <section id="section6" class="parallaxs__item">
                    <span class="parallaxs__item__num">06</span>
                    <div class="parallaxs__item__img img6"></div>
                </section>
                <!-- //section6 -->
                <section id="section7" class="parallaxs__item">
                    <span class="parallaxs__item__num">07</span>
                    <div class="parallaxs__item__img"></div>
                </section>
                <!-- //section7 -->
            </main>
            <section id="section8" class="parallaxs__item">
                <span class="parallaxs__item__num">08</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section8 -->
            <section id="section9" class="parallaxs__item">
                <span class="parallaxs__item__num">09</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section9 -->
        </div>
    </main>
    <!-- //main -->

    <aside class="parallax__info">
        <div class="scroll">scrollTop : <span>0</span>px</div>
    </aside>
    <!-- //parallax__info -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const horizon = document.querySelector("#horizon");
        const sections = gsap.utils.toArray("#horizon > section");

        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: horizon,
                end: () => "+=" + (horizon.offsetWidth - innerWidth),
                scrub: 1,
                pin: true,
                anticipatePin: 1,
                invalidateOnRefresh: true, // 새로고침 해도 부드럽게
                // snap: 1 / (sections.length - 1),
                snap: {
                    snapTo: 1 / (sections.length - 1),
                    inertia: false, //간섭 최소화?
                    duration: {min: 0.1, max: 0.1}
                },
            }
        });

        gsap.to(".img4", {
            y: - 200,
            duration: 2,
            ease: "elastic",
            scrollTrigger: {
                trigger: ".img4",
                containerAnimation: scrollTween, // 같이 애니메이션
                start: "left center",
                toggleActions: "play none reverse none",
                markers: false,
                id: "img4"
            }
        });

        gsap.to(".img5", {
            y: - 300,
            scale: 0.1,
            duration: 1,
            ease: "none",
            scrollTrigger: {
                trigger: ".img5",
                containerAnimation: scrollTween,
                start: "center 80%",
                end: "center 20%",
                scrub: true,
                markers: true,
                id: "img5"
            }
        });

        gsap.to(".img6", {
            x: 1000,
            y: -500,
            scale: 2,
            rotation: 3600,
            duration: 5,
            ease: "none",
            scrollTrigger: {
                trigger: ".img6",
                containerAnimation: scrollTween,
                start: "center 80%",
                end: "center 20%",
                scrub: true,
                markers: true,
                id: "img6",
            }
        });
    </script>
</body>
</html>
