<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 800px;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: red;
        }
        #aside nav {
            width: 100%;
            height: 700px;
            background-color: blue;
        }
        #main {
            width: calc(100% - 200px);
            height: 800px;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: antiquewhite;
        }
        #banner {
            width: 100%;
            height: 150px;
            background-color: brown;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: forestgreen;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 120px;
            background-color: violet;
        }
        #footer .f2 {
            width: 60%;
        }
        #footer .f2 div {
            width: 100%;
            height: 60px;
            background-color: tomato;
        }
        #footer .f2 p {
            width: 100%;
            height: 60px;
            background-color: indigo;
        }
        #footer .f3 {
            width: 20%;
            height: 120px;
            background-color: indianred;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </aside>
        <main id="main">
            <section id="slider">슬라이드</section>
            <section id="banner">링크</section>
            <section id="contents">공지사항</section>
        </main>
        <footer id="footer">
            <h1 class="f1">로고</h1>
            <div class="f2">
                <div>하단 메뉴</div>
                <p>COPYRIGHT</p>
            </div>
            <div class="f3">SNS</div>
        </footer>
    </div>
</body>
</html>
