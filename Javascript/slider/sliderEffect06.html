<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 슬라이드 이펙트</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slider.css">
    <style>
        #header ul a:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.2);
            transition: all 0.5s;
        }
        #header li {
            margin: 0 2px;
        }

        /* slider__wrap */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider__img {
        /* 이미지가 보이는 영역 */
            position: relative;
            width: 800px;
            height: 520px;
            overflow: hidden;
        }
        .slider__inner {
        /* 전체 이미지를 감싸고 있는 박스 : 움직이는 영역 */
            display: flex;
            flex-wrap: wrap;
            width: 4800px;
            height: 520px;
        }
        .slider {
        /* 개별적인 이미지 */
            position: relative;
            width: 800px;
            height: 520px;
        }
        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #fff;
            line-height: 50px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background-color: #000;
            color: #fff
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
        .slider__dot .dot {
            width: 20px;
            height: 20px;
            background-color: rgba(255,255,255,0.5);
            display: inline-block;
            border-radius: 50%;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 2px;
        }
        .slider__dot .dot.active {
            background-color: rgba(255,255,255,1);
        }
        .slider__dot .dot:hover {
            border: 1px solid #000;
        }
    </style>
</head>
<body class="img04 bg04 font04">
    <header id="header">
        <h1>Javascript Slider Effect06</h1>
        <p>슬라이드 이펙트</p>
        <ul>
            <li><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect02.html">2</a></li>
            <li><a href="sliderEffect03.html">3</a></li>
            <li><a href="sliderEffect04.html">4</a></li>
            <li><a href="sliderEffect05.html">5</a></li>
            <li class="active"><a href="sliderEffect06.html">6</a></li>
        </ul>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider__inner">
                    <div class="slider s1"><img src="./img/sliderEffect06-min.jpg" alt="이미지1"></div>
                    <div class="slider s2"><img src="./img/sliderEffect07-min.jpg" alt="이미지2"></div>
                    <div class="slider s3"><img src="./img/sliderEffect08-min.jpg" alt="이미지3"></div>
                    <div class="slider s4"><img src="./img/sliderEffect09-min.jpg" alt="이미지4"></div>
                    <div class="slider s5"><img src="./img/sliderEffect10-min.jpg" alt="이미지5"></div>
                </div>
            </div>
            <div class="slider__btn">
                <a href="#" class="prev" title="이전 이미지">prev</a>    <!--title은 웹 접근성을 위함임-->
                <a href="#" class="next" title="다음 이미지">next</a>
            </div>
            <div class="slider__dot">
                <!-- <a href="#" class="dot active">이미지1</a>
                <a href="#" class="dot">이미지2</a>
                <a href="#" class="dot">이미지3</a>
                <a href="#" class="dot">이미지4</a>
                <a href="#" class="dot">이미지5</a> -->
            </div>
        </div>
    </main>
    <!-- //header -->

    <script>
        // 선택자
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");     //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          //개별 이미지
        const sliderDot = sliderWrap.querySelector(".slider__dot")      //닷메뉴
        const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a") //벝은

        let currentIndex = 0;                               //현재 보이는 이미지
        let sliderCount = slider.length;                    //이미지 개수
        let sliderInterval = 2000;  //이미지 변경 간격
        let sliderWidth = slider[currentIndex].offsetWidth; //이미지 가로값
        let dotIndex = "";

        //닷 메뉴를 슬라이드 개수만큼 만들기
        function init(){
            slider.forEach(()=> dotIndex += "<a href='#' class='dot'>이미지</a>");
                sliderDot.innerHTML = dotIndex;

                //첫 번째 닷 메뉴한테 활성화
                sliderDot.firstChild.classList.add("active")
        };
        init();

        //이미지 이동시키기
        function gotoSlider(num){
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num;

            //닷 메뉴 활성화
            let dotActive = document.querySelectorAll(".slider__dot .dot")
                dotActive.forEach((active)=> active.classList.remove("active"));
                dotActive[num].classList.add("active");
        };

        //버튼을 클릭했을 때
        sliderBtn.forEach((btn, index) => {
            btn.addEventListener("click", ()=>{
                let prevIndex = (currentIndex + (sliderCount-1)) % sliderCount;
                let nextIndex = (currentIndex + 1) % sliderCount;

                if(btn.classList.contains("prev")){ //contains = 해당 속성 있는지 검사
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            });
        });

        
    </script>
    <script>
        
    </script>
    
    
    
</body>
</html>
