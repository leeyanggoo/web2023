<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            height: 100px;
            display: flex;
        }
        .logo {
            width: 20%;
            background-color: red;
        }
        .menu {
            width: 80%;
            background-color: blue;
        }
        .slider {
            height: 300px;
            background-color: green;
        }
        .article__wrap {
            display: flex;
        }
        .article__wrap article {
            width: 33.3333%;
            height: 200px;
        }
        .article__wrap article:nth-child(1) {
            background-color: red;
        }
        .article__wrap article:nth-child(2) {
            background-color: blue;
        }
        .article__wrap article:nth-child(3) {
            background-color: yellow;
        }
        footer {
            display: flex;
            height: 100px;
        }
        footer div:nth-child(1) {
            width: 20%;
            background-color: coral;
        }
        footer div:nth-child(2) {
            width: 80%;
        }
        footer div div:nth-child(1) {
            width: 100%;
            height: 50px;
            background-color: aqua;
        }
        footer div div:nth-child(2) {
            width: 100%;
            height: 50px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo"></div>
            <div class="menu"></div>
        </header>
        <main>
            <section class="slider"></section>
            <section class="article__wrap">
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        <footer>
            <div>logo</div>
            <div>
                <div>하단메뉴</div>
                <div>COPYRIGHT</div>
            </div>
        </footer>
    </div>
</body>
</html>
