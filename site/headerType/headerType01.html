<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        
        .mt10 {margin-top: 0px!important;}
        .mt20 {margin-top: 10px !important;}
        .mt30 {margin-top: 20px !important;}
        .mt40 {margin-top: 30px !important;}
        .mt50 {margin-top: 40px !important;}
        .mt60 {margin-top: 50px !important;}
        .mt70 {margin-top: 60px !important;}

        .mb10 {margin-bottom: 0px!important;}
        .mb20 {margin-bottom: 10px !important;}
        .mb30 {margin-bottom: 20px !important;}
        .mb40 {margin-bottom: 30px !important;}
        .mb50 {margin-bottom: 40px !important;}
        .mb60 {margin-bottom: 50px !important;}
        .mb70 {margin-bottom: 60px !important;}

        /* common */
        /* container */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }

        /* bg */
        .gray {
            background-color: #f5f5f5;
        }

        /* section */
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__decs {
            font-size: 22px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        .section__small{
            font-size: 14px;
            color: #fff;
            padding: 1px 23px;
            background-color:#1400ff;
            border-radius: 50px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        /* header__wrap */
        .header__inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .header__logo {
            width: 20%;
        }
        .header__logo::after {
            content: '';
            background-image: url(../assets/img/logo.svg);
            width: 100%;
            height: 100%;
            position: absolute;
            background-repeat: no-repeat;
            margin-left: 5px;

        }
        .header__menu {
            width: 60%;
            text-align: center;
        }
        .header__menu li {
            display: inline-block;
        }
        .header__menu li a {
            display: inline-block;
            padding: 10px 30px;
        }
        .header__member {
            width: 20%;
            text-align: right;
        }
        .header__member a {
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header__wrap nexon">
        <div class="header__inner">
            <h1 class="header__logo">CIGAR</h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">Cigar</a></li>
                    <li><a href="#">Cigar Cutter</a></li>
                    <li><a href="#">Humidor</a></li>
                    <li><a href="#">Lighter</a></li>
                    <li><a href="#">Pipe</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </nav>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
