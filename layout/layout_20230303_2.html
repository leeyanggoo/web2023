<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요구사항 1차 평가_2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E9F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 800px 200px;
            grid-template-rows: 100px 100px 390px 390px 100px;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "article1 article2 article4"
                "article1 article3 article4"
                "footer footer footer";
        }
        #header {
            background-color: #C8E6CA;
            grid-area: header;
        }
        #nav {
            background-color: #A5D6A7;
            grid-area: nav;
        }
        #article1 {
            background-color: #81C683;
            grid-area: article1;
        }
        #article2 {
            background-color: #57A45C;
            grid-area: article2;
        }
        #article3 {
            background-color: #66BB6A;
            grid-area: article3;
        }
        #article4 {
            background-color: #4CB050;
            grid-area: article4;
        }
        #footer {
            background-color: #43A047;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
