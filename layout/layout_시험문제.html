<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #25b425;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #logo1 {
            width: 300px;
            height: 100px;
            background-color: #26A69A;
            float: left;
        }
        #menu {
            width: 900px;
            height: 100px;
            background-color: #03A9F4;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 500px;
            background-color: #66BB6A;
        }
        #content1 {
            width: 400px;
            height: 380px;
            background-color: #43A047;
            float: left;
        }
        #content2 {
            width: 400px;
            height: 380px;
            background-color: #29B6F6;
            float: left;
        }
        #content3 {
            width: 400px;
            height: 380px;
            background-color: #4DB6AC;
            float: left;
        }
        #logo2 {
            width: 200px;
            height: 100px;
            background-color: #FFA726;
            float: left;
        }
        #logo3 {
            width: 800px;
            height: 100px;
            background-color: #039BE5;
            float: left;
        }
        #logo4 {
            width: 200px;
            height: 100px;
            background-color: #A5D6A7;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="logo1"></div>
            <div id="menu"></div>
        </header>
        <article id="banner"></article>
        <article id="content1"></article>
        <article id="content2"></article>
        <article id="content3"></article>
        <footer id="footer">
            <div id="logo2"></div>
            <div id="logo3"></div>
            <div id="logo4"></div>
        </footer>
    </div>
</body>
</html>
