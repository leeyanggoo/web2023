<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #d9d9d9;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: coral;
        }
        #header nav {
            width: 80%;
            background-color: aqua;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: antiquewhite;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: azure;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: pink;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d9d9d9;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: violet;
        }
        #footer .footer2 {
            width: 20%;
        }
        #footer .footer2-1 {
            height: 50px;
            background-color: blueviolet;
        }
        #footer .footer2-2 {
            height: 50px;
            background-color: peachpuff;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1>로고</h1>
                <nav>메뉴</nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">이미지 슬라이드</div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1">공지사항</div>
                <div class="content2">배너</div>
                <div class="content3">바로가기</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">COPYRIGHT</div>
                <div class="footer2">
                    <div class="footer2-1">SNS</div>
                    <div class="footer2-2">패밀리 사이트</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
