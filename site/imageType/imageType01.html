<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }

        .mt10 {margin-top: 0px!important;}
        .mt20 {margin-top: 10px !important;}
        .mt30 {margin-top: 20px !important;}
        .mt40 {margin-top: 30px !important;}
        .mt50 {margin-top: 40px !important;}
        .mt60 {margin-top: 50px !important;}
        .mt70 {margin-top: 60px !important;}

        .mb10 {margin-bottom: 0px!important;}
        .mb20 {margin-bottom: 10px !important;}
        .mb30 {margin-bottom: 20px !important;}
        .mb40 {margin-bottom: 30px !important;}
        .mb50 {margin-bottom: 40px !important;}
        .mb60 {margin-bottom: 50px !important;}
        .mb70 {margin-bottom: 60px !important;}
        
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__decs {
            font-size: 22px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* image__type */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image{
            width: 570px;
            height: 370px;
            background-color: #ccc;
            position: relative;
        }
        .image__body {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            text-align: left;
            padding: 30px;
        }
        .image__body .title {
            margin-bottom: 15px;
            font-size: 32px;
            line-height: 1;
        }
        .image__body .desc {
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 20%;
        }
        .image__body .btn {
            color: #fff;
            background-color: rgba(0,0,0,0.7);
            padding: 10px 30px;
            display: inline-block;
        }
        .container .section__h2 {
            font-weight: 700;
        }

    </style>
</head>
<body>
    <section class="image__wrap section center nexon">
        <div class="container">
            <h2 class="section__h2">Would Smoke?</h2>
            <p class="section__decs">오늘 당신이 태우고 싶은 이야기가 있나요? 편히 쉬세요.</p>
            <div class="image__inner">
                <article class="image">
                    <figure class="image__header">
                        <img src="../assets/img/imageType01_01.jpg" alt="지금, 여기">
                    </figure>
                    <div class="image__body">                    
                        <h3 class="title">지금, 여기</h3>
                        <p class="desc">한 모금의 쉼을 선물하세요. 당신의 한숨은 어떻게 생겼나요?</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </article>
                <article class="image">
                    <figure class="image__header">
                        <img src="../assets/img/imageType01_02.jpg" alt="Cigarette">
                    </figure>
                    <div class="image__body">                    
                        <h3 class="title">Cigarette</h3>
                        <p class="desc">More Cigar, More Peace. How do you split your sigh?</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
